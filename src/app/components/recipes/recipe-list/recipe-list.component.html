<section class="flex flex-col gap-4">
  <button class="rounded px-3 py-2 bg-green-600 text-white w-fit">New Recipe</button>

  <a href="#" *ngFor="let recipe of recipes">
    <article class="flex justify-between w-full px-5 py-4 border border-gray-300 rounded bg-gray-200">
      <div>
        <h3 class="text-lg font-medium">{{ recipe.name }}</h3>

        <p>{{ recipe.description }}</p>
      </div>

      <img [src]="recipe.imgPath" [alt]="recipe.name" class="w-14 h-14">
    </article>
  </a>

  <app-recipe-item></app-recipe-item>
</section>
