<section class="flex flex-col gap-4">
  <img [src]="recipe.imgPath" alt="#" class="w-64 h-64 rounded-xl">

  <h3 class="text-lg font-medium">{{ recipe.name }}</h3>

  <p>{{ recipe.description }}</p>

  <button class="rounded px-3 py-2 bg-blue-500 text-white w-fit">
    Manage Recipe

    <i class="fa-solid fa-caret-down"></i>
  </button>

  <ul class="hidden">
    <li><a href="#">Add Ingredients to Shopping List</a></li>

    <li><a href="#">Edit Recipe</a></li>

    <li><a href="#">Delete Recipe</a></li>
  </ul>
</section>
