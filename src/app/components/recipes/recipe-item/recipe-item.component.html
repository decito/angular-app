<a href="#" (click)="selectRecipe()">
  <article class="flex justify-between w-full p-4 border border-gray-300 rounded bg-gray-200">
    <div class="flex flex-col justify-between">
      <h3 class="text-lg font-medium">{{ item.name }}</h3>

      <p>{{ item.description }}</p>
    </div>

    <div class="w-16 h-16 rounded bg-center bg-cover" [ngStyle]="{backgroundImage: 'url(' + item.imgPath + ')'}"></div>
  </article>
</a>
