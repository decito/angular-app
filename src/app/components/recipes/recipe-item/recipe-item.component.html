<section class="w-full">
  <a
    [routerLink]="[index]"
    routerLinkActive="!bg-primary"
    class="flex justify-between rounded border border-gray-300 bg-gray-200 p-4 transition-colors hover:border-gray-400 hover:bg-gray-300"
  >
    <div class="flex flex-col justify-between">
      <h3 class="text-lg font-medium">{{ item.name }}</h3>

      <p>{{ item.description }}</p>
    </div>

    <div
      class="h-16 w-16 rounded bg-cover bg-center"
      [ngStyle]="{ backgroundImage: 'url(' + item.imgPath + ')' }"
    ></div>
  </a>
</section>
