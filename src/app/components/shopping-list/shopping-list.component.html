<section>
  <app-shopping-list-edit (createdIngredient)="insertNewIngredient($event)"></app-shopping-list-edit>

  <hr class="my-4">

  <ul class="flex flex-col gap-2">
    <a class="cursor-pointer px-5 py-4 border border-gray-300 rounded bg-gray-200"
      *ngFor="let ingredient of ingredients">
      {{ ingredient.name }} ({{ ingredient.amount }})
    </a>
  </ul>
</section>
