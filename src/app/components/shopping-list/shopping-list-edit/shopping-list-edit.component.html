<form class="flex flex-col gap-4">
  <section class="flex gap-2 ">
    <div class="flex flex-col w-4/12">
      <label for="name">Name</label>

      <input type="text" name="name" id="name" class="border border-gray-300 rounded p-1" #nameInput>
    </div>

    <div class="flex flex-col w-1/12">
      <label for="amount">Amount</label>

      <input type="number" name="amount" id="amount" class="border border-gray-300 rounded p-1" #amountInput>
    </div>
  </section>

  <footer class="flex gap-4">
    <button type="submit" class="rounded px-2 py-1.5 bg-green-600 text-white w-20" (click)="onAddItem()">Add</button>

    <button type="button" class="rounded px-2 py-1.5 bg-red-700 text-white w-20">Remove</button>

    <button type="reset" class="rounded px-2 py-1.5 bg-blue-500 text-white w-20">Clear</button>
  </footer>
</form>
